<!DOCTYPE html>
<html>
<head>
    <title>D3 Project Starter Template</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <!-- bootstrap styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>    
    <!-- Add HTML content, SVG drawing area, ... -->
     <div class="intro-segment">
        <h1 class="title">Steam Games</h1>
        <div class="description"></div>
    </div>

    <div class="treemap">
        <div class="title"></div>
        <div class="graph"></div>
        <div class="legend"></div>
        <div class="slider" id="treemap-slider"></div>
    </div>

    <div class="bubblechart">
        <div class="title"></div>
        <div class="legend"></div>
        <div class="graph"></div>
        <div class="slider"></div>
    </div>

    <div class="streamgraph">
        <div class="title"></div>
        <div class="graph"></div>
        <div class="legend"></div>
    </div>

    <div class="barchart">
        <div class="title"></div>
        <div id="barchart" class="graph"></div>
    </div>

    <div id="v_tooltip" class="tooltip" style="opacity: 0;"></div>
    <button id="reset-button" style="display: none; margin-top: 10px;">Reset Filter</button>
    
    <!-- D3 bundle -->
    <script src="js/d3.v6.min.js"></script>

    <!-- Our JS code -->
    <script src="js/main.js"></script>
    <script src="js/barChart.js"></script>
    <script src="js/streamGraph.js"></script>
    <script src="js/treeMap.js"></script>
    <script src="js/bubbleChart.js"></script>
    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
